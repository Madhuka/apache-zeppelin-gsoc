<div class="inner cover" ng-controller="ChartCtrl as chartctrl">
  <h3 class="cover-heading">MileStone - 01</h3>
  <div>
    <!--sample data set is to pick from CSV file-->
    <div>
      <label>1. Select the Data set: </label>
      <div class="btn-group">
        <a ng-repeat="file in chartctrl.files" class="btn btn-default"
        ng-class="{'active': chartctrl.isButtonActive('dataButton',file)}"
        ng-click="chartctrl.loadData(file)">{{file}}</a>
      </div>
    </div>
    <br>
    <div ng-show="chartctrl.isButtonSelected('dataButton')">
      <label>2. Select the Chart Library</label>
      <div class="btn-group">
        <a ng-repeat="libName in chartctrl.libraryName" class="btn btn-default"
        ng-class="{'active': chartctrl.isButtonActive('chartLibraryButton',libName.library)}"
        ng-click="chartctrl.loadChartLibrary($index)">{{libName.library}}</a>
      </div>
    </div>
    <!--chart type can be picked-->
    <br>
    <div ng-show="chartctrl.isButtonSelected('chartLibraryButton')">
      <label>3. Select the Chart Type</label>
      <div class="btn-group">
        <a ng-repeat="chartTypeName in chartctrl.chartTypes" class="btn btn-default"
        ng-class="{'active': chartctrl.isButtonActive('chartTypeButton',chartTypeName)}"
        ng-click="chartctrl.loadChartType(chartTypeName)">
        <i class="fa fa-chartTypeName-chart"> {{chartTypeName}} Chart</i></a>
      </div>
    </div>
    <!--charts-->
    <div class="box" ng-show="chartctrl.isButtonActive('chartLibraryButton','highChart')">
      <label>High Chart</label>
      <highchart id="chart1" config="chartctrl.chartConfig"></highchart>
    </div>
    <div class="box" ng-show="chartctrl.isButtonActive('chartLibraryButton','googleChart')">
      <label>Google Chart</label>
      <div google-chart chart="chartctrl.chart"
      style="{{chart.cssStyle}}" /> </div>
    <div class="box" ng-show="chartctrl.isButtonActive('chartLibraryButton','NVD3Chart')">
      <label>NVD3 Chart</label>
      <nvd3 options='chartctrl.options' data='chartctrl.data'></nvd3>
    </div>
  </div>
