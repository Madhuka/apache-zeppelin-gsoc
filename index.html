<!DOCTYPE html>
<html lang="en" ng-app="zeppelinGsocApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Madhuka Udantha">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>

    <link rel="icon" href="favicon.ico" />

    <title>Apache Zeppelin GSOC15</title>
    <link href="css/chart.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <!-- bower:js -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- endbower -->
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <!-- chartting CSS -->
    <link rel="stylesheet" href="node_modules\angular-nvd3\lib\nv.d3.css" \>
    <!-- Font-Awesome CSS-->
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.css" \>

</head>

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner" ng-controller="navCtrl">
                        <!--h3 class="masthead-brand">Apache Zeppelin - GSoC 2015</h3-->
                        <nav>
                            <ul class="nav masthead-nav">
                                <li ng-class="{ active: isActive('/')}"><a href="#/home">Home</a></li>
                                <li ng-class="{ active: isActive('#/milestone01')}"><a href="#/milestone01">Milestone-01</a></li>
                                <li ng-class="{ active: isActive('#/contact')}"><a href="#/contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div ng-view></div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Source code in <a href="https://github.com/Madhuka/apache-zeppelin-gsoc">github</a>, by <a href="twitter.com/madhukaudantha">udantha</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--angularJS JavaScript-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- Top Menu nav interaction -->
    <script src="js/nav-controller.js"></script>
    
    <!--chartting libraries -->
    <!-- it's important for nvd3.js -->
    <script src="node_modules\d3\d3.js"></script>
    <script src="node_modules\angular-nvd3\lib\nv.d3.js"></script>
    <script src="node_modules\angular-nvd3\dist\angular-nvd3.js"></script>

    <!--script src="http://code.highcharts.com/highcharts.src.js"></script-->
    <script src="js/highchart/highcharts.src.js"></script>
    <script src="node_modules\highcharts-ng-temp\dist\highcharts-ng.js"></script>

    <script src="node_modules\angular-google-chart\ng-google-chart.js"></script>

    <script src="js\sample-charts.js"></script>

</body>

</html>
